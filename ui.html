 #SPIEGEL{

 }

  .header {
    width: 100% !important;
    display: flex;
    justify-content: space-between;
    align-content: center;
  }

  .switch {
  position: relative;
  display: flex;
  width: 32px;
  height: 12px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--figma-color-bg-disabled);
  -webkit-transition: .4s;
  transition: .4s;
  height: 18px;
}
 
label.switch {
  display: flex !important;
  height: auto;
}

.slider:before {
  position: absolute;
  content: "";
  height: 14px;
  width: 14px;
  top: 2px;
  left: 2px;
  bottom: 0px;
  background-color: var(--figma-color-bg);
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: var(--figma-color-bg-inverse);
}

input:focus + .slider {
  box-shadow: 0 0 1px var(--figma-color-bg-sucess);
;
}

input:checked + .slider:before {
  -webkit-transform: translateX(14px);
  -ms-transform: translateX(14px);
  transform: translateX(14px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 200px;
  top: 2px;
}

.span.slider.round {
  display: flex;
  align-content: center !important;
}

.slider.round:before {
  border-radius: 50%;
}

  @media (prefers-color-scheme: dark) {

<script>
  // Listen for click event on the button
  document.getElementById('Freunde').addEventListener('click', function () {
    // Send a message to the plugin code when the button is clicked
    parent.postMessage({ pluginMessage: { type: 'apply-freunde' } }, '*');
  });
</script>

<script>
  // Listen for click event on the button
  document.getElementById('Manager').addEventListener('click', function () {
    // Send a message to the plugin code when the button is clicked
    parent.postMessage({ pluginMessage: { type: 'apply-manager' } }, '*');
  });
</script>


<script>
  window.onmessage = (event) => {
    const msg = event.data.pluginMessage;
    if (msg.type === 'style-counts') {
      document.getElementById('fillStyleCount').textContent = `Fill styles: ${msg.fillStyleCount}`;
      document.getElementById('textStyleCount').textContent = `Text styles: ${msg.textStyleCount}`;
    }
  };
</script>
